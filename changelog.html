---
title: Daily thoughts
---

<div class="changelog">
	{% for blog in site.posts %}
		<div class="changelog-item">
			<h3>{{ blog.title }}</h3>
			<p><span class="date">{{ blog.date | date: "%B %d, %Y" }}</span></p>

			{{ blog.content }}
		</div>
	{% endfor %}
</div>

<blockquote>
	<p>Subscribe with <a href="{{ site.baseurl }}/feed.xml">RSS</a> to keep up with the latest changes.</p>
</blockquote>
